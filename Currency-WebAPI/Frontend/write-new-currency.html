<!DOCTYPE html>
<html>
    <head>
        <title>EasyCurrency</title>

        <link rel="stylesheet" href="/assets/css/write-new-currency.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>

    <body>
        <script src="/assets/js/write-new-currency.js" type="module" defer></script>

        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
            <a class="navbar-brand" href="/index.html">EasyCurrency</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/list-all-currencies.html">List Currencies</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">New Currency</a>
                </li>
            </div>
        </nav>

        <div class="new-mail-form form-group">
            <div class="form-row">
                <div class="col">
                    <label for="currencyname">CurrencyName: </label>
                    <input type="currency" id="currencyname" class="form-control" />
                </div>
                <div class="col">
                    <label for="currencysymbol">CurrencySymbol: </label>
                    <input type="currency" id="currencysymbol" class="form-control" />
                </div>
            </div>
            <div class="form-row">
                <label for="country">Country: </label>
                <input type="text" id="country" class="form-control" />
            </div>
            <div class="form-row">
                <textarea name="continent" id="continent" placeholder="Continent..." class="form-control" ></textarea>
            </div>

        </div>

        <button type="button" id="send-currency-button" class="btn btn-primary">Send</button> 
        <button type="button" id="clear-all-fields-button" class="btn btn-danger">Clear</button> 
        <button type="button" id="home-button" class="btn btn-success">Home</button> 

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    </body>

</html>
